name: Build for github pages
run-name: Github Pages Release ðŸš€
on: [push]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  Page-Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: RUN
        run: |
          npm install &&
          npm run docs:build &&
          mv .vitepress/dist docs &&
          git checkout -b  gh-pages &&
          git config --global user.name 'kucukkanat' &&
          git config --global user.email 'kucukkanat@users.noreply.github.com' &&
          git add . &&
          git commit -m "build pages" &&
          git remote set-url --push origin https://kucukkanat:$GITHUB_TOKEN@github.com/kucukkanat/wedding &&
          git push origin gh-pages